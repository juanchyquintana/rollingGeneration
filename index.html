<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rolling Game - Conoce tu verdadera generación gracias a Rolling Generation. Tus datos te permiten saber a qué taxonomía de generaciones perteneces."
    />
    <meta
      name="keywords"
      content="generacion, generación z, generación x, generación y, baby boom y silent generation."
    />
    <meta name="author" content="Juan Diego Quintana" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rolling Generation</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body shadow"
        data-bs-theme="dark"
      >
        <div class="container d-flex justify-content-center">
          <img
            src="./assets/logo.png"
            alt="Logo"
            class="d-inline-block widthLogo img-fluid"
          />
          <a class="navbar-brand fw-bold text-uppercase" href="./index.html"
            >Rolling Generation</a
          >
        </div>
      </nav>
    </header>

    <main class="bg-body-tertiary">
      <section
        class="container my-5 bg-white p-4 rounded-2 shadow"
        id="seccionPrincipal"
      >
        <form id="formGeneracion">
          <div id="zoneAlerta"></div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ej: Juan Diego Quintana"
              minlength="4"
              maxlength="60"
            />
          </div>

          <div class="mb-3">
            <label for="edadPersona" class="form-label">Edad</label>
            <input
              type="number"
              class="form-control"
              id="edadPersona"
              placeholder="Introduce tu edad"
            />
          </div>

          <div class="mb-3">
            <label for="dni" class="form-label">D.N.I</label>
            <input
              type="number"
              class="form-control"
              id="dni"
              placeholder="Introduce tu número de documento"
            />
          </div>

          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-control" id="sexo">
              <option value="" hidden>-- Seleccione una Opción --</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="binario">Binario</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input
              type="date"
              class="form-control"
              id="fechaNacimiento"
              placeholder="Introduce tu número de documento"
            />
          </div>

          <div id="errorFormulario"></div>

          <div
            class="d-flex justify-content-center"
          >
            <button
              type="submit"
              class="btn btn-success text-uppercase fw-bold my-2 w-100"
            >
            Mostrar Generación
            </button>
          </div>
        </form>
      </section>
    </main>


    <footer class="bg-dark border-bottom border-body p-3" data-bs-theme="dark">
      <p class="text-white text-center text-uppercase">
        Todos los derechos reservados &copy; 2023 - creador por
        <a
          href="https://www.linkedin.com/in/juan-diego-quintana-b5a186211/"
          target="_blank"
          class="link-primary"
          >Quintana Juan Diego</a
        >
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
